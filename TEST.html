<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Modal with Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<!-- Button to trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookingModal">
    Open Booking
</button>

<!-- Modal -->
<!-- Modal HTML (Bootstrap) -->
<div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookingModalLabel">Booking Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Username -->
          <p><strong>Username:</strong> <span id="modalUsername"></span></p>
          
          <!-- Senior, Adult, Children, Total Price, Booking Date -->
          <p><strong>Senior:</strong> <span id="modalSenior"></span></p>
          <p><strong>Adult:</strong> <span id="modalAdult"></span></p>
          <p><strong>Children:</strong> <span id="modalChildren"></span></p>
          <p><strong>Total Price:</strong> <span id="modalTotalPrice"></span></p>
          <p><strong>Booking Date:</strong> <span id="modalBookingDate"></span></p>
  
          <!-- Payment Method Dropdown -->
          <div class="mb-3">
            <label for="paymentMethod" class="form-label">Select Payment Method:</label>
            <select id="paymentMethod" class="form-select">
              <option value="debit">Debit Card</option>
            </select>
          </div>
  
          <!-- Card Number Input -->
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Enter Card Number:</label>
            <input type="text" class="form-control" id=cardNumber" placeholder="Enter your card number" required maxlength="16">
          </div>
  
          <!-- Enter PIN Input -->
          <div class="mb-3">
            <label for="pinInput" class="form-label">Enter PIN:</label>
            <input type="password" class="form-control" id="pinInput" placeholder="Enter your PIN" required>
          </div>
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="confirmBookingButton">Confirm Booking</button>
        </div>
      </div>
    </div>
  </div>
  
    <!-- Custom Script -->
    <script src="transaction.js"></script>
</body>
</html>
